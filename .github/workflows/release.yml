name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint & Types (3.14)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --group lint --group dev --frozen
      - name: Run Ruff fmt check
        run: uv run ruff format --check src/tg_feedback_bot_ru
      - name: Run Ruff lint
        run: uv run ruff check src/tg_feedback_bot_ru
      - name: Run mypy
        run: uv run mypy src/tg_feedback_bot_ru
      - name: Run basedpyright
        run: uv run basedpyright

  publish:
    runs-on: ubuntu-latest
    needs: lint
    name: Build & Publish Package
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true
      - name: Sync project environment
        run: uv sync --frozen
      - name: Build distributions
        run: uv build
      - name: Validate artifacts
        run: uvx twine check dist/*
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish --token "$UV_PUBLISH_TOKEN"

  docker:
    runs-on: ubuntu-latest
    needs: publish
    name: Build & Push Docker Image
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            BOT_VERSION=${{ steps.version.outputs.value }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.value }}
            ghcr.io/${{ github.repository }}:latest
