name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    name: Lint & Types (Python ${{ matrix.python-version }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies
        run: uv sync --group lint --group dev --frozen
      - name: Run Ruff fmt check
        run: uv run ruff format --check src/tg_feedback_bot_ru
      - name: Run Ruff lint
        run: uv run ruff check src/tg_feedback_bot_ru
      - name: Run mypy
        run: uv run mypy src/tg_feedback_bot_ru
      - name: Run basedpyright
        run: uv run basedpyright
